---

- hosts: all
  become: true
  tasks:


  - name: remove apache2 and php pacakges and update cache -  Ubuntu
    apt: 
      name: 
       - apache2
       - libapache2-mod-php
      state: absent
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: Disable HTTP for CentOS
    firewalld:
      service: http
      zone: public
      permanent: yes
      immediate: yes
      state: disabled
    when: ansible_distribution == "CentOS"


  - name: Stop httpd for CentOS
    service:
      name: httpd
      state: stopped
    when: ansible_distribution == "CentOS"

  - name: uninstall apache2 and php and update cache -  CentOS
    dnf: 
      name: 
       - httpd
       - php
      state: absent
      update_cache: yes
    when: ansible_distribution == "CentOS"



